<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microfinance App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Microfinance Management</h1>
    
    <!-- User Management Section -->
    <section>
        <h2>User Management</h2>
        <form id="addUserForm">
            <input type="text" id="userName" placeholder="Name" required>
            <input type="email" id="userEmail" placeholder="Email" required>
            <input type="text" id="userContact" placeholder="Contact" required>
            <input type="text" id="userAddress" placeholder="Address" required>
            <button type="submit">Add User</button>
        </form>
        <table id="userTable">
            <thead>
                <tr><th>Name</th><th>Email</th><th>Contact</th><th>Address</th><th>Actions</th> </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Loan Management Section -->
    <section>
        <h2>Loan Management</h2>
        <form id="applyLoanForm">
            <input type="number" id="loanUserId" placeholder="User ID" required>
            <input type="number" id="loanAmount" placeholder="Amount" required>
            <input type="number" step="0.01" id="loanInterestRate" placeholder="Interest Rate (%)" required>
            <button type="submit">Apply for Loan</button>
        </form>
        <table id="loanTable">
            <thead>
                <tr><th>User ID</th><th>Amount</th><th>Interest Rate</th><th>Status</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Payment Management Section -->
    <section>
        <h2>Payment Management</h2>
        <form id="addPaymentForm">
            <input type="number" id="paymentLoanId" placeholder="Loan ID" required>
            <input type="number" id="paymentAmount" placeholder="Amount Paid" required>
            <button type="submit">Add Payment</button>
        </form>
        <table id="paymentTable">
            <thead>
                <tr><th>Loan ID</th><th>Amount Paid</th><th>Date</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
